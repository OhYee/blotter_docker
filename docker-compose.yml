version: "3"

services:
  nginx:
    container_name: nginx
    image: nginx:1.19.9
    ports: 
        - 50000:50000
        - 80:80
        - 443:443
    volumes: 
        - ./nginx/conf.d:/etc/nginx/conf.d
        - ./nginx/ssl:/etc/nginx/ssl
        - /etc/localtime:/etc/localtime
    networks:
        - net
    depends_on:
        - backend
        - frontend
  mongodb:
    container_name: mongodb
    image: mongo:4.4.5
    volumes: 
        - ./data:/data/db
        - /etc/localtime:/etc/localtime
    ports:
        - 127.0.0.1:27017:27017
    networks:
        - net
  backend:
    container_name: backend
    image: ${backendImage}
    environment: 
        - mongoURI=mongodb:27017
        - GODEBUG=netdns=go
    depends_on:
        - mongodb
    volumes:
        - /etc/localtime:/etc/localtime
    networks:
        - net
    dns:
        - 114.114.114.114
        - 4.2.2.1
        - 4.2.2.2
        - 8.8.8.8
        - 1.1.1.1
  frontend:
    container_name: frontend
    image: ${frontendImage}
    environment:
        - backendURI=http://backend:50000
    volumes:
        - /etc/localtime:/etc/localtime
    networks:
        - net

networks:
  net:
    driver: bridge
    
